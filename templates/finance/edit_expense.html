{% include 'header.html' %}
<div class="app-content">
    <div class="content-wrapper">
        <div class="example-container">
            <div class="example-content bg-light">
                <div class="page-description d-flex align-items-center">
                    <div class="page-description-content flex-grow-1">
                        <h1>Edit Expense</h1>
                        <span>These details are visible in invoice and receipts.</span>
                    </div>
                </div>
                
                <!-- add other contents  -->
                <div class="card">
                    <form action="{% url 'edit_expense' id=expense.id %}" method="POST">
                        {% csrf_token %}
                        <div class="container">
                            <div class="row mt-5">
                                <div class="col-md-12 mb-3">
                                    <label for="" class="mb-1">Expense Title</label>
                                    <input type="text" class="form-control"  placeholder="Kitchen Expenses" name='expense_title' value ="{{expense.expense_title}}">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="" class="mb-1">Expense Type</label>
                                    <select class="js-states form-control" tabindex="-1" style="display: none; width: 100%" name="expense_type">
                                        <optgroup label="Expense Type">
                                            {% for expense_type in expense_type %}
                                            <option value="{{expense_type.id}}" {% if expense.expense_type.id == expense_type.id %} selected {% endif %}>{{expense_type.expense_type}}</option>
                                            {% endfor %}
                                        </optgroup>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="" class="mb-1">Amount</label>
                                    <input type="text" class="form-control"  placeholder="Initial" name='expense_amount' value ="{{expense.expense_amount}}">
                                </div>

                                <div class="col-md-12 mb-3">
                                    <label for="" class="mb-1">Remarks</label>
                                    <textarea class="form-control" rows="6" id="message" placeholder="Write an internal note" name="expense_remarks"  autocomplete="off"></textarea>
                                    <script>
                                        var messageTextarea = document.getElementById("message");
                                        messageTextarea.value = "{{expense.remarks}}";
                                    </script>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
