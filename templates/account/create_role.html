{% include 'header.html' %}
<div class="app-content">
    <div class="content-wrapper">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#selectfinance").click(function() {
					$("input.finance[type=checkbox]").prop("checked", this.checked);
				});
				$("#selectlead").click(function() {
					$("input.lead[type=checkbox]").prop("checked", this.checked);
				});
				$("#selectaccount").click(function() {
					$("input.account[type=checkbox]").prop("checked", this.checked);
				});
				$("#selecthrm").click(function() {
					$("input.hrm[type=checkbox]").prop("checked", this.checked);
				});
				$("#selectproducts").click(function() {
					$("input.products[type=checkbox]").prop("checked", this.checked);
				});
				$("#selectcompany").click(function() {
					$("input.company[type=checkbox]").prop("checked", this.checked);
				});
			});
		</script>
														
        <div class="container mt-5">										
            <div class="modal-content">
                <form action="{% url 'create_role' %}" method="POST">
                    {% csrf_token %}

                    </div>
                    <div class="modal-body">

                                <th scope="row">Manage</th>
                                <th scope="row">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row"> 
                                    <input type="checkbox" class="form-check-input" id="selectaccount">
                                    Account
                                </th>
                                <td>
                                    <input type="checkbox" class="form-check-input account" id="customCheck1" name="create_account" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input account" id="customCheck1" name="read_account" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input account" id="customCheck1" name="update_account" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input account" id="customCheck1" name="delete_account" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input account" id="customCheck1" name="manage_account" value=True>
                                </td>
                                
                            </tr>
                            <tr>
                                <th scope="row">
                                    <input type="checkbox" class="form-check-input" id="selectproducts">
                                    Products
                                </th>
                                <td>
                                    <input type="checkbox" class="form-check-input products" id="customCheck1" name="create_products" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input products" id="customCheck1" name="read_products" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input products" id="customCheck1" name="update_products" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input products" id="customCheck1" name="delete_products" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input products" id="customCheck1" name="manage_products" value=True>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <input type="checkbox" class="form-check-input" id="selectfinance">
                                    Finance
                                </th>
                                
                                <td>
                                    <input type="checkbox" class="form-check-input finance" id="customCheck1" name="create_finance" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input finance" id="customCheck1" name="read_finance" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input finance" id="customCheck1" name="update_finance" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input finance" id="customCheck1" name="delete_finance" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input finance" id="customCheck1" name="manage_finance" value=True>

                            </tr>
                            <tr>

                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input hrm" id="customCheck1" name="read_hrm" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input hrm" id="customCheck1" name="update_hrm" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input hrm" id="customCheck1" name="delete_hrm" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input hrm" id="customCheck1" name="manage_hrm" value=True>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <input type="checkbox" class="form-check-input" id="selectleads">
                                    Leads
                                </th>
                                <td>
                                    <input type="checkbox" class="form-check-input leads" id="customCheck1" name="create_leads" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input leads" id="customCheck1" name="read_leads" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input leads" id="customCheck1" name="update_leads" value=True>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input leads" id="customCheck1" name="delete_leads" value=True>

                                <td>
                                    <input type="checkbox" class="form-check-input leads" id="customCheck1" name="manage_leads" value=True>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <input type="checkbox" class="form-check-input" id="selectcompany">
                                    Company
                                </th>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>
                                    <input type="checkbox" class="form-check-input company" id="customCheck1" name="manage_company" value=True>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="separator separator-light"></div>


                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>

                </form>
            </div>
													
        </div>
    </div>
</div>
