{% include 'header.html' %}
<div class="app-content">
    <div class="content-wrapper">
        <div class="example-container">
            <div class="example-content bg-light">
                <div class="page-description d-flex align-items-center">
                    <div class="page-description-content flex-grow-1">
                        <h1>Add Student</h1>
                    </div>
                </div>
                
                <!-- add other contents  -->
                <form action="{% url 'edit_inquiry' id=inquiry.id %}" method="POST">
                    {% csrf_token %}
                    <div class="row mt-3">
                        <div class="col-12 col-md-6">
                            <p>First Name</p>
                            <div class="input-group">
                                <input value="{{inquiry.first_name}}" name="first_name" type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <p>Last Name</p>
                            <div class="input-group">
                                <input value="{{inquiry.last_name}}" name="last_name" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 col-md-6">
                            <p>Address</p>
                            <div class="input-group">
                                <input value="{{inquiry.address}}" name="address" type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <p>Contact Number</p>
                            <div class="input-group">
                                <input value="{{inquiry.contact}}" name="contact" type="text" class="form-control" placeholder="Contact Number" aria-label="Contact Number" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 col-md-6">
                            <p>Inquiry Purpose</p>
                            <select class="js-states form-control" tabindex="-1" style="display: none; width: 100%" value="{{inquiry.purpose}}" name="purpose">
                                <optgroup label="Purpose">
                                    {% for purpose in purpose %}
                                    <option {% if purpose.purpose == inquiry.purpose%}selected{% endif %} >{{purpose.purpose}}</option>
                                    {% endfor %}
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <p>Education Qualification</p>
                            <div class="input-group">
                                <input value="{{inquiry.education_qualification}}" name="education_qualification" type="text" class="form-control" placeholder="Education Qualification" aria-label="Education Qualification" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 col-md-6">
                            
                            <p>Email</p>
                            <div class="input-group">
                                <input value="{{inquiry.email}}" name="email" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-6">
                            <p>Remarks</p>
                            <div class="input-group">
                                <textarea class="form-control" rows="6" placeholder="Remarks" value="{{inquiry.description}}" name="description" autocomplete="off"></textarea>
                            </div>
                        </div>
                        
                    </div>


                    

                    
                    <div class="row mt-5">
                        <div class="col-12 col-md-6">
                            <div class="input-group">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>       
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
