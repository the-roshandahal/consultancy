{% include 'header.html' %}
<div class="app-content">
    <div class="content-wrapper">
        <div class="example-container">
            <div class="example-content bg-light">
                <div class="page-description d-flex align-items-center">
                    <div class="page-description-content flex-grow-1">
                        <h1>Company Details</h1>
                        <span>These details are visible in invoice and receipts.</span>
                    </div>
                    <div class="page-description-actions">
                        
                        <a href="" class="btn btn-primary"><i class="material-icons">edit</i>Edit</a>
                        
                        <a href="" class="btn btn-dark"><i class="material-icons">add</i>Add</a>
                        
                    </div>
                </div>
                
                <!-- add other contents  -->
                

                <form action="{% url 'add_emp_leave' %} " method="POST">
                    {% csrf_token %}
                    <div class="col-12 mb-4">
                        <h6>Employee</h6>
                        <select id="inputState" class="form-select" name="employee" required="">
                            {% for employees in employees %}
                            <option value="{{employees.id}}">{{employees.user.first_name}} {{employees.user.last_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12 mb-4">
                        <h6>Reason</h6>
                        <div class="form-group">
                            <input type="text" class="form-control" name="reason" required>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <h6>Select Leave Days</h6>
                        <div class="form-group">
                            <input class="form-control flatpickr1" type="text" placeholder="Select Date.." name="dates">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
