{% include 'header.html' %}
<div class="app-content">
    <div class="content-wrapper">
        <div class="example-container">
            <div class="example-content bg-light">
                <div class="page-description d-flex align-items-center">
                    <div class="page-description-content flex-grow-1">
                        <h1>Company Details</h1>
                        <span>These details are visible in invoice and receipts.</span>
                    </div>
                    <div class="page-description-actions">
                        
                        <a href="" class="btn btn-primary"><i class="material-icons">edit</i>Edit</a>
                        
                        <a href="" class="btn btn-dark"><i class="material-icons">add</i>Add</a>
                        
                    </div>
                </div>
                <style>
                    /* Table Styles */
                    table {
                      width: 100%;
                      border-collapse: collapse;
                    }
                    th, td {
                      padding: 8px;
                      text-align: left;
                      border-bottom: 1px solid #ddd;
                    }
                    th {
                      background-color: #f2f2f2;
                    }
                  
                    /* Reason Input Style */
                    .reason-input {
                      display: none;
                    }
                  
                    /* Radio Button Style */
                    input[type="radio"] {
                      margin-right: 5px;
                    }
                  </style>
                  <div class="table-container">
                  <table>
                    <thead>
                      <tr>
                        <th>Staff Name</th>
                        <th>Present</th>
                        <th>Absent</th>
                        <th>Half Day</th>
                        <th>Reason</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input type="text" name="staff_name"></td>
                        <td><input type="radio" name="attendance" value="absent" onclick="toggleReasonInput(this)"></td>
                        <td><input type="radio" name="attendance" value="present" onclick="toggleReasonInput(this)"></td>
                        <td><input type="radio" name="attendance" value="half_day" onclick="toggleReasonInput(this)"></td>
                        <td><input type="text" name="reason" class="reason-input"></td>
                      </tr>
                      <!-- Add more rows as needed -->
                    </tbody>
                  </table>
                </div>
                  
                  <script>
                    function toggleReasonInput(radio) {
                      var reasonInput = radio.parentNode.nextElementSibling.querySelector('.reason-input');
                      reasonInput.style.display = radio.value === 'absent' || radio.value === 'half_day' ? 'block' : 'none';
                    }
                  </script>



                </div>
            </div>
        </div>
    </div>
