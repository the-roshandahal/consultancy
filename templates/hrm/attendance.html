{% include 'header.html' %}
<div class="app-content">
    <div class="content-wrapper">
        <div class="example-container">
            <div class="example-content bg-light">
                <div class="page-description d-flex align-items-center">
                    <div class="page-description-content flex-grow-1">
                        <h1>Company Details</h1>
                        <span></span>
                    </div>
                    <div class="page-description-actions">
                        
                        <a href="" class="btn btn-primary"><i class="material-icons">edit</i>Edit</a>
                        
                        <a href="" class="btn btn-dark"><i class="material-icons">add</i>Add</a>
                        
                    </div>
                </div>
                <style>
                    /* Table Styles */
                    table {
                      width: 100%;
                      border-collapse: collapse;
                    }
                    th, td {
                      padding: 8px;
                      text-align: left;
                      border-bottom: 1px solid #ddd;
                    }
                    th {
                      background-color: #f2f2f2;
                    }
                  
                    /* Reason Input Style */
                    .reason-input {
                      display: none;
                    }
                  
                    /* Radio Button Style */
                    input[type="radio"] {
                      margin-right: 5px;
                    }
                </style>
                <h1>Attendance Form</h1>
                <p>{{today_date}}</p>
                <p>status = {{status}}</p>

                <form method="POST" action="{% url 'manage_attendance' %}">
                  {% csrf_token %}
                  
                  <table>
                    <thead>
                      <tr>
                        <th>Employee</th>
                        <th>Status</th>
                        <th>Reason</th>
                      </tr>
                    </thead>
                    <tbody>
                    
                      {% for employee in employee %}
                      <tr>
                        <td>
                            <input type="text" value="{{employee.id}}" name="employee">{{employee.user.first_name}}
                        </td>
                        <td>
                          <select name="status">
                            <option value="present">Present</option>
                            <option value="half_day">Half Day</option>
                            <option value="absent">Absent</option>
                          </select>
                        </td>
                        <td><input type="text" name="reason" value="None"></td>
                      </tr>
                      {% endfor %}
                 
                    </tbody>
                  </table>
                
                  <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    
{% include 'footer.html' %}
