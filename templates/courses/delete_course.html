{% load static %}{% include 'header.html' %}

		

		<!-- Main Content -->
<div class="hk-pg-wrapper">
    <div class="container-xxl">
        <!-- Page Header -->
        <div class="hk-pg-header pg-header-wth-tab pt-7">
            <div class="d-flex">
                <div class="d-flex flex-wrap justify-content-between flex-1">
                    <div class="mb-lg-0 mb-2 me-8">
                        <h1 class="pg-title">Welcome back</h1>
                        <p>Create pages using a variety of features that leverage jampack components</p>
                    </div>
                    {% if 'create_course' in permissions %}
                    <div class="card-action-wrap">
                        <button class="btn btn-sm btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#createUserModal"><span><span class="icon"><span class="feather-icon"><i data-feather="plus"></i></span></span><span class="btn-text">Add new</span></span></button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="container">
            <form action="{% url 'edit_course_category' course.id %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">                                                                        
                    <div class="row">
                       
                        <div class="col-xxl-6 mb-xxl-0 mb-4">
                            <h6>Category</h6>
                            <div class="form-group">
                                <select class="form-select" name="course_category" required="">
                                    <option>Select Category</option>
                                    {% for category in category %}
                                    <option value="{{category.id}}" {% if category.course_category == course.course_category.course_category %}selected{% endif %} >{{category.course_category}}</option>
                                    {% endfor %}
                                </select>
                            </div>  
                        </div>
                       
                      
                        <!-- <div class="col-xxl-12 mb-xxl-0 mb-4">
                            <h6>Available Quantity</h6>
                            <div class="form-group">
                                <input type="number" class="form-control" value="{{product.product_quantity}}" name = "product_quantity" id="product_quantity_field" required>
                            </div>
                        </div> -->

                        

                        
                      
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

    </div>
</div>
