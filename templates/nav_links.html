{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ConsultPro">
    <meta name="keywords" content="consultancy, management">
    <meta name="author" content="roshan">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Title -->
    <title>ConsultPro</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap%" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap%" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/perfectscroll/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/pace/pace.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/datatables/datatables.min.css' %}" rel="stylesheet">

    
    <!-- Theme Styles -->
    <link href="{% static 'assets/css/main.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/custom.css'%}" rel="stylesheet">
    <link href="{% static 'assets/plugins/highlight/styles/github-gist.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/summernote/summernote-lite.min.css' %}" rel="stylesheet">

    <link href="{% static 'assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/flatpickr/flatpickr.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{{company.company_logo.url}}" type="image/x-icon">
    


    <style>
        .popup {
            position: fixed;
            top: 10%;
            right: 0%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .message.success {
            background-color: green;
            color: white;
        }





        
          
          #notificationDrawer {
            display: none;
            position: fixed;
            top: 110px;
            right: 25px;
            width: 350px;
            z-index: 9989;
            overflow-y: auto;
          }
          .scrollable-content {
            height: 70vh;
            overflow-y: scroll; /* Enable vertical scrolling */
         
          -ms-overflow-style: none; /* For Internet Explorer 10+ */
        }
        
        .scrollable-content::-webkit-scrollbar {
          display: none;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
    </style>
    {% if messages %}
    <div id="messages-popup" class="popup">
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</head>
