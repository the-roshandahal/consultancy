 <script>
    window.addEventListener('DOMContentLoaded', function() {
        var messagesPopup = document.getElementById('messages-popup');
        if (messagesPopup) {
            messagesPopup.style.display = 'block';
            setTimeout(function() {
                messagesPopup.style.display = 'none';
            }, 3000);
        }
    });   
    
    
    const notificationButton = document.getElementById('notificationButton');
    const notificationDrawer = document.getElementById('notificationDrawer');
  
    const toggleNotificationDrawer = function() {
      notificationDrawer.style.display = notificationDrawer.style.display === 'block' ? 'none' : 'block';
    };
  
    notificationButton.addEventListener('click', toggleNotificationDrawer);  

    document.addEventListener('click', function(event) {
      const target = event.target;
      if (!notificationDrawer.contains(target) && target !== notificationButton) {
        notificationDrawer.style.display = 'none';
      }
    });
  


</script>
